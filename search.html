<br/>
<div class="form-group"  style="display: inline-block; width: 15%; margin: 0 10px;"> 
 <input type="text" class="form-control" id="searchInput" placeHolder="search...">
</div>

<select id="selectCountry" class="custom-select my-1 mr-sm-2" style="display: inline-block; width: auto; margin: 0 10px;">
  <option >Choose country...</option>
  <option value="1" selected="selected">France</option>
  <option value="2">Russie</option>
  <option value="3">Chine</option>
</select>

 
<select class="custom-select my-1 mr-sm-2" id="selectConcept" style="display: inline-block; width: auto; margin: 0 10px;">
  <option selected="selected">Choose concept...</option>
  <option value="1">Classic</option>
  <option value="2">Essential</option>
  <option value="3">Pop-up</option>
</select>

<select class="custom-select my-1 mr-sm-2" id="selectSize" style="display: inline-block; width: auto; margin: 0 10px;">
  <option selected="selected">Choose size...</option>
  <option value="1">France</option>
  <option value="2">Russie</option>
  <option value="3">Chine</option>
</select>

<select class="custom-select my-1 mr-sm-2" id="selectTurnover" style="display: inline-block; width: auto; margin: 0 10px;">
  <option selected="selected">Choose turnover...</option>
  <option value="1">France</option>
  <option value="2">Russie</option>
  <option value="3">Chine</option>
</select>

<br/><br/>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="width:100px">#</th>
      <th scope="col">Site</th>
      <th scope="col">Last</th>
      <th scope="col">Size</th>
      <th scope="col">Type</th>
      <th scope="col">Turnover</th>
      <th colspan="2" scope="col"><button type="button" id="add" class="btn btn-outline-success" onclick="loadAddCustomerView()">Add a store or a building</button></th>
    </tr>
  </thead>
  <tbody id="searchResults">
  </tbody>
</table>

<template id="rowTemplate">
   <tr>
      <th class="custId"></th>
      <td class="firstName"></td>
      <td class="lastName"></td>
      <td class="lastSize"></td>
      <td class="lastType"></td>
      <td class="lastCA"></td>
      <td><button type="button" class="btn btn-outline-primary view">View</button></td>
      <td><button type="button" class="btn btn-outline-warning edit">Edit</button></td>
   </tr>
</template>
