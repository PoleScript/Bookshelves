<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
    function afficher(country) {
       var div = document.getElementById("resultat");
       div.innerHTML = "<p>Votre pays est : "+country+"</p>";
    }
    function guard(country) {
       var div = document.getElementById("resultat");
       if(country == "FR"){       
          div.innerHTML = "<p>Votre pays est : "+country+"</p>";
       }else{
          div.innerHTML = "You don't have access to this part of the website";
       }
    }
    
    google.script.run.withSuccessHandler(guard).main();
    
    </script>
  </head>
  <body>
  <div id="resultat">
     
  </div>
   
  </body>
</html>
